<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    var path = window.location.pathname;
    
    // Check if this is a CSS file that wasn't found
    if (path.includes('/_astro/') && path.endsWith('.css')) {
      // Try to redirect to the CSS without the _astro prefix
      var newPath = path.replace('/_astro/', '/');
      window.location.href = newPath;
    } else {
      // Redirect to home page for other 404s
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
